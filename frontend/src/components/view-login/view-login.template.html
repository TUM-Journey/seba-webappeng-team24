<div layout="column" layout-padding="">
    <span flex="20"></span>
    <md-content class="login-form" layout="row" flex="35">
        <span flex="40"></span>
        <md-card flex="20">
            <md-card-content>
                <form name="LoginForm">
                    <md-input-container class="md-block">
                        <label>Username / Email</label>
                        <input type="text" name="username" ng-model="$ctrl.login.username" required />
                        <div ng-messages="LoginForm.username.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your username.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="$ctrl.login.password" md-maxlength="64" required/>
                        <div ng-messages="LoginForm.password.$error" role="alert" multiple="">
                            <div ng-message="required">Please enter your password.</div>
                        </div>
                    </md-input-container>
                    <div layout="column" align-items='flex-end'>
                    <md-button ng-disabled="!LoginForm.$valid" ng-click="$ctrl.submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
                    </div>
                    <div layout="row" layout-align="center" class="forgot-password">
                    <a ng-href="https://www.youtube.com/watch?v=vTIIMJ9tUc8" >Forgot Password?</a>
                    </div>
                </form>
            </md-card-content>
        </md-card>
        <span flex></span>
    </md-content>
    <span flex></span>
</div>
